<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Wheel Spinner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- New Titles Section -->
  <div id="title-section">
    <h1 id="main-title">Valorant Agents</h1>
    <h2 id="subtitle">by Gildygreen</h2>
  </div>

  <!-- Canvas for the wheel spinner -->
  <canvas id="wheelCanvas" width="500" height="500"></canvas>

  <!-- Spin Button -->
  <div id="spinButtonContainer">
    <button id="spinButton">Spin the Wheel</button>
  </div>

  <!-- Winner Banner -->
  <div id="winnerBanner">
    <img id="winnerImage" alt="Winner Image" />
    <div id="winnerName"></div>
  </div>

  <!-- Agent list -->
  <div id="agentList"></div>

  <!-- Global sound section -->
  <div id="globalSoundSection">
    <label for="globalWinSoundSelect">Choose a global win sound:</label>
    <select id="globalWinSoundSelect">
      <option value="assets/sounds/jett.mp3">Jett Sound</option>
      <option value="assets/sounds/phoenix.mp3">Phoenix Sound</option>
      <option value="assets/sounds/sage.mp3">Sage Sound</option>
    </select>
    <button id="previewGlobalWinSound">ðŸ”Š Preview</button>
  </div>

  <!-- Randomize per-agent sound toggle -->
  <div>
    <input type="checkbox" id="randomizeWinSoundsToggle"> Randomize Per-Agent Win Sounds
  </div>

  <script src="script.js"></script>
</body>
</html>
