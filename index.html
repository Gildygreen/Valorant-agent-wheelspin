<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valorant Agent Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  </div>

  <canvas id="confetti"></canvas>

  <div id="winnerBanner" class="hidden">
    <img id="winnerImage" alt="">
    <h1 id="winnerName"></h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
