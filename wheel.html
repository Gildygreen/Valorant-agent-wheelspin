      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e44100;
    }

    label {
      color: #fff;
      margin-top: 20px;
      font-size: 14px;
    }

    input[type="checkbox"] {

    }
  </style>
